<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes">
    <a class="col-1-4"
       routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
    <a [routerLink]="[{ outlets: { tip: [ 'two', hero.id ]} }]"
       class="col-1-4">
      <h4>{{hero.name}}</h4>
    </a>
  </div>


  <router-outlet name="tip"></router-outlet>
</div>
